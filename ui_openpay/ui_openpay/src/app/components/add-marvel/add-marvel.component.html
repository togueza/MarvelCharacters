<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="character">Character</label>
      <input
        type="text"
        class="form-control"
        id="character"
        required
        [(ngModel)]="character.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="character.description"
        name="description"
      />
    </div>

    <button (click)="saveMarvelCharacter()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newMarvelCharacter()">Add</button>
  </div>
</div>
